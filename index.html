<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula tus puntos con Rincón de Labores</title>
    
    <link rel="stylesheet" href="style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div id="calculadora-app">
        
        <header>
            <h1 id="titulo-calculadora">Calcula tus puntos con Rincón de Labores</h1>
        </header>
        
        <hr>

        <form id="calculadora-form">
            
            <h2>Muestra de Tensión</h2>
            <div class="input-group">
                <label for="puntos-10cm">Puntos en 10 cm (Ancho):</label>
                <input type="number" id="puntos-10cm" value="20" required min="1">
            </div>
            
            <div class="input-group">
                <label for="pasadas-10cm">Pasadas (hileras) en 10 cm (Largo) <span class="nota-medida">(Opcional, para calcular pasadas)</span>:</label>
                <input type="number" id="pasadas-10cm" value="28" min="0">
            </div>
            
            <hr>

            <h2>Método de Cálculo</h2>
            <div class="input-group">
                <label for="metodo">Quiero calcular:</label>
                <select id="metodo">
                    <option value="cm-deseados">Puntos/Pasadas para CM Deseados</option>
                    <option value="desde-escote">Prenda desde el Escote (Top-Down / Ranglan)</option>
                    <option value="desde-bajo">Prenda desde el Bajo (Bottom-Up / Piezas)</option>
                </select>
            </div>
            
            <div id="cm-deseados-div" class="input-group">
                <label for="cm-deseados-input">Medida en Centímetros Deseados:</label>
                <input type="number" id="cm-deseados-input" value="100" min="1">
            </div>

            <div id="ropa-div" style="display: none;">
                <div class="input-group">
                    <label for="tipo-prenda">Tipo de Prenda:</label>
                    <select id="tipo-prenda">
                        <option value="jersey">Jersey/Suéter (cerrado)</option>
                        <option value="chaqueta">Chaqueta/Cárdigan (abierto)</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="selector-talla">Talla (Estándar):</label>
                    <select id="selector-talla">
                        </select>
                </div>
            </div>

            <div id="pieza-div" style="display: none;">
                <div class="input-group">
                    <label for="pieza">Pieza a calcular (si es Bottom-Up):</label>
                    <select id="pieza">
                        <option value="espalda">Espalda</option>
                        <option value="delantero">Delantero</option>
                        <option value="mangas">Mangas</option>
                    </select>
                </div>
            </div>

            <button type="submit">Calcular Puntos y Medidas</button>

        </form>

        <hr>

        <div id="resultados" style="display: none;">
            <h2>Resultados</h2>
            <div id="contenido-resultados">
                </div>
        </div>
        
        <hr class="footer-hr">

        <footer>
            <h3>¡Visítanos en Rincón de Labores!</h3>
            <p class="direccion-tienda">
                <i class="fas fa-map-marker-alt"></i> 
                <a href="https://maps.app.goo.gl/wS78r1TqQ6R2oH8x6" target="_blank">
                    Calle Bando de la Huerta, 21 - 30580 Alquerías, Murcia
                </a>
            </p>

            <div class="redes-sociales">
                <a href="https://www.instagram.com/rincondlabores/" target="_blank" title="Instagram de Rincón de Labores">
                    <i class="fab fa-instagram"></i> Instagram
                </a>
                <a href="https://www.facebook.com/rinconlabores/" target="_blank" title="Facebook de Rincón de Labores">
                    <i class="fab fa-facebook"></i> Facebook
                </a>
                <a href="https://wa.me/34659687211" target="_blank" title="Enviar WhatsApp a Rincón de Labores">
                    <i class="fab fa-whatsapp"></i> WhatsApp
                </a>
                <a href="tel:+34659687211" title="Llamar a Rincón de Labores">
                    <i class="fas fa-phone"></i> Llamar
                </a>
            </div>
            
            <p class="copyright">Hecho con cariño para tejedores de todo el mundo.</p>
        </footer>

    </div>

    <script src="script.js"></script>
</body>
</html>
