<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula tus puntos con Rincón de Labores</title>
    
    <link rel="stylesheet" href="style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="calculadora-app">
        
        <header>
            <h1 id="titulo-calculadora">Calcula tus puntos con Rincón de Labores</h1>
            <p class="datos-tienda">📍 **Tu tienda:** Rincón de labores - Alquerías, Murcia</p>
            <div class="redes-sociales">
                <a href="#" target="_blank" title="Instagram">Instagram</a> | 
                <a href="#" target="_blank" title="Facebook">Facebook</a> | 
                <a href="#" target="_blank" title="Pinterest">Pinterest</a>
            </div>
        </header>
        
        <hr>

        <form id="calculadora-form">
            
            <h2>Muestra de Tensión</h2>
            <div class="input-group">
                <label for="puntos-10cm">Puntos en 10 cm (Ancho):</label>
                <input type="number" id="puntos-10cm" value="20" required min="1">
            </div>
            
            <div class="input-group">
                <label for="pasadas-10cm">Pasadas (hileras) en 10 cm  <span class="nota-medida">(*Opcional* para calcular pasadas)</span>:</label>
                <input type="number" id="pasadas-10cm" value="28" min="0">
            </div>
            
            <hr>

            <h2>Método de Cálculo</h2>
            <div class="input-group">
                <label for="metodo">Quiero calcular:</label>
                <select id="metodo">
                    <option value="cm-deseados">Puntos/Pasadas para cm Deseados</option>
                    <option value="desde-escote">Tejida desde el Escote (Ranglan)</option>
                    <option value="desde-bajo">Tejida desde el Bajo </option>
                </select>
            </div>
            
            <div id="cm-deseados-div" class="input-group">
                <label for="cm-deseados-input">Medida en cm Deseados:</label>
                <input type="number" id="cm-deseados-input" value="100" min="1">
            </div>

            <div id="ropa-div" style="display: none;">
                <div class="input-group">
                    <label for="tipo-prenda">Tipo de Prenda:</label>
                    <select id="tipo-prenda">
                        <option value="jersey">Jersey/Suéter </option>
                        <option value="chaqueta">Chaqueta/Cárdigan </option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="selector-talla">Talla :</label>
                    <select id="selector-talla">
                        </select>
                </div>
            </div>

            <div id="pieza-div" style="display: none;">
                <div class="input-group">
                    <label for="pieza">Parte a tejer:</label>
                    <select id="pieza">
                        <option value="espalda">Espalda</option>
                        <option value="delantero">Delantero</option>
                        <option value="mangas">Mangas</option>
                    </select>
                </div>
            </div>

            <button type="submit">Calcula los puntos y medidas</button>

        </form>

        <hr>

        <div id="resultados" style="display: none;">
            <h2>Resultados</h2>
            <div id="contenido-resultados">
                </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
